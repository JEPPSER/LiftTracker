<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="router.navigateByUrl('', { replaceUrl: true })">
				<ion-icon name="arrow-back" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Lagring</ion-title>
		<ion-buttons slot="end">
			<ion-button fill="solid" routerLink="security">
				<ion-icon name="lock-closed-outline" slot="start"></ion-icon>
				<ion-label>Säkerhet</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
	<ng-container *ngIf="!isLoading && !error">
		<ion-segment [value]="state" (ionChange)="state = $event.detail.value">
			<ion-segment-button value="data">Data</ion-segment-button>
			<ion-segment-button value="backup">Backup</ion-segment-button>
		</ion-segment>
		<pre *ngIf="state == 'data'">{{ data | json }}</pre>
		<pre *ngIf="state == 'backup'">{{ backup | json }}</pre>
	</ng-container>
</ion-content>
<ion-footer *ngIf="!isLoading && !error">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button fill="solid" color="primary" (click)="updateAlert()">
				<ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
				<ion-label>Uppdatera</ion-label>
			</ion-button>
			<ion-button fill="solid" color="secondary" (click)="downloadAlert()">
				<ion-icon name="cloud-download-outline" slot="start"></ion-icon>
				<ion-label>Hämta</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
