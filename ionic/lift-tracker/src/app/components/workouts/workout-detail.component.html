<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{ workout?.date | date: 'mediumDate' }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="add()">
				<ion-icon slot="icon-only" name="add-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let set of workout.sets" button>
			<ion-label>{{ set.weight + ' kg x ' + set.reps }}</ion-label>
			<ion-buttons slot="end">
				<ion-button (click)="options($event, set)">
					<ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-item>
	</ion-list>
</ion-content>
